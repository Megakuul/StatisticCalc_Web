<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="dist/script.js"></script>

    <title>Statistic Calculator</title>

<div id="navbar" class="navbar">
    <a id="home" class="active navitem" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
    
    <a class="navitem addvalue"><i class="fa fa-fw fa-plus-circle"></i> Add</a>

<body>

    <div id="addBx" class="dialogbox">
        <div id="addBx-dialog" class="dialogbox-content">
            <center>
                <p class="title">Add value</p>
                <input class="textbox" type="number" placeholder="enter value"></input>
                <input id="addSlider" class="slider" type="range" min="1" max="100" value="1">
                <p id="addCountr" class="countr">Count: 1</p>
                <button id="addConfBtn">Confirm</button>
            </center>
        </div>
    </div>

    <div id="removeBx" class="dialogbox">
        <div id="removeBx-dialog" class="dialogbox-content">
            <center>
                <p class="title">Remove value</p>
                <input class="textbox" type="number" placeholder="enter value"></input>
                <input id="remSlider" class="slider" type="range" min="1" max="100" value="1"></input>
                <p id="remCountr" class="countr">Count: 1</p>
                <button id="rmConfBtn">Confirm</button>
            </center>
        </div>
    </div>

    <div class="val">
        <p class="val-title">Valuelist</p>
