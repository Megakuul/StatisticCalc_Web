<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>

    <title>Statistic Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<div id="navbar" class="navbar">
    <a id="home" class="active navitem" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
    
    <a class="navitem addvalue"><i class="fa fa-fw fa-plus-circle"></i> Add</a>
    <a class="navitem removevalue"><i class="fa fa-fw fa-minus-circle"></i> Remove</a>
    <a class="navitem right" href="about.html"><i class="fa fa-fw fa-coffee"></i> About</a>
</div>

<body>

    <div id="addBx" class="dialogbox">
        <div id="addBx-dialog" class="dialogbox-content">
            <center>
                <p class="title">Add value</p>
                <input id="addValBx" class="textbox" type="number" placeholder="enter value"></input>
                <input id="addSlider" class="slider" type="range" min="1" max="100" value="1">
                <p id="addCountr" class="countr">Count: 1</p>
                <button id="addConfBtn">Confirm</button>
            </center>
        </div>
    </div>

    <div id="removeBx" class="dialogbox">
        <div id="removeBx-dialog" class="dialogbox-content">
            <center>
                <p class="title">Remove value</p>
                <input id="remValBx" class="textbox" type="number" placeholder="enter value"></input>
                <input id="remSlider" class="slider" type="range" min="1" max="100" value="1"></input>
                <p id="remCountr" class="countr">Count: 1</p>
                <button id="remConfBtn">Confirm</button>
            </center>
        </div>
    </div>

    <div id="mainRow">
        <canvas id="mainChart"></canvas>
    
        <div class="val">
            <p class="val-title">Valuelist <i id="clearListBtn" class="fa fa-solid fa-trash"></i></p>
            <ul id="valueList" class="val-list"></ul>
        </div>     
    </div>

      
</body>


</html>
